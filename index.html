<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Countdown</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="counter-container">
      <q>إلي أخويا عمر باسم أمن و أمان أسوان</q>
      <h1>هــــانت يـــا دفـــعه</h1>
      <q>فـــات القليل و بـــاقي الكتير</q>
      <div class="counter">
        <div class="counter-ring"></div>
        <div class="counter-text">
          <span id="daysRemaining" class="days-remaining">000</span>
          <span class="day-label">يوم </span>
        </div>
      </div>
      <h2> لحد آخر يوم خدمة</h2>
      <p>تاريخ نهاية الخدمة: <strong>٠١ يونيو ٢٠٢٥</strong></p>
    </div>
    
    <footer>
      <p>
        Coded by
        <a href="https://msmelok.github.io/R4_2.0" target="_blank">Muhammad Melok</a>
      </p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
